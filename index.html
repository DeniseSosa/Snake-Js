<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Snake Play</title>
    </head>
    <body>
        <h1>Snake Play</h1>
        
        <div class="boardInfo">
            <div>
                Score: <div id="scoreBoard"></div>
            </div>
            <button id="startButton">Start</button>
    
        </div>

        <div class="arrow-container">
            <button id="Arrow-Up" class="Arrow-Up"></button>
            <button id="Arrow-Left" class="Arrow-Left"></button>
            <button id="Arrow-Down" class="Arrow-Down"></button>
            <button id="Arrow-Right" class="Arrow-Right"></button>
        </div>

        <div id="board"></div>
        
        <div id="gameOver">Game Over</div>
        
        <script src="script.js" type="text/javascript" defer></script>
    </body>
</html>
